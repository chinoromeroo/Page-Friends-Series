    <div class="contenedorContacto">
        <div class="formulario">
            <h2>Contáctanos</h2>
            <form class="form" id="contactForm">
                <div class="formGrupo">
                    <label for="name" class="labelForm">Nombre</label>
                    <input type="text" id="name" class="inputForm" placeholder="Nombre" required>
                </div>
                <div class="formGrupo">
                    <label for="lastName" class="labelForm">Apellido</label>
                    <input type="text" id="lastName" class="inputForm" placeholder="Apellido" required>
                </div>
                <div class="formGrupo">
                    <label for="email" class="labelForm">Correo Electrónico</label>
                    <input type="email" id="email" class="inputForm" placeholder="Correo Electrónico" required>
                </div>
                <div class="formGrupo">
                    <label for="mensaje" class="labelForm">Mensaje</label>
                    <textarea id="mensaje" class="inputForm" cols="30" rows="10" placeholder="Mensaje" required></textarea>
                </div>
                <input type="submit" class="botonesForm" value="Enviar">
                <input type="reset" class="botonesForm" value="Borrar">
            </form>
            <div id="formMessage" class="formMessage" style="display:none;"></div>
        </div>
        <div class="imagenContacto">
            <img src="images/FriendsContacto.jpg" alt="Protagonistas apoyando la cabeza sobre la del otro">
        </div>

    <script type="text/javascript">
        function myFunction() {
            var x = document.getElementById("menu_bar");
            if (x.className === "") {
                x.className += " responsive";
            } else {
                x.className = "";
            }
        }

        // Manejo del envío del formulario
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario
            const name = document.getElementById('name').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('mensaje').value;

            // Mostrar mensaje de confirmación
            const formMessage = document.getElementById('formMessage');
            formMessage.style.display = 'block';
            formMessage.innerHTML = `Gracias, ${name} ${lastName}. Tu mensaje ha sido enviado.`;
            formMessage.style.color = 'green';
        });
    </script>
